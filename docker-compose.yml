version: '3.7'

services:
  mysql:
    container_name: mysql
    build:
      context: ./code/database/
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    volumes:
      - "./db_data:/var/lib/mysql"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 160

  game:
    depends_on:
      mysql:
        condition: service_healthy
    container_name: game
    restart: always
    build:
      context: ./code/game
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - game-python-deps:/usr/src/deps
    secrets:
      - ssl_cert
      - ssl_priv

  api:
    depends_on:
      mysql:
        condition: service_healthy
    container_name: api
    restart: always
    build:
      context: ./code/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - api-python-deps:/usr/src/deps
    secrets:
      - ssl_cert
      - ssl_priv

  app:
    container_name: app
    restart: always
    build:
      context: ./code/app
      dockerfile: Dockerfile
    env_file: ./env/app.env
    volumes:
      - app-node-deps:/usr/src/deps
    ports:
      - "3000:3000"
    secrets:
      - ssl_cert
      - ssl_priv


secrets:
  ssl_cert:
    file: /etc/letsencrypt/live/chessverse.cloud-0003/fullchain.pem
  ssl_priv:
    file: /etc/letsencrypt/live/chessverse.cloud-0003/privkey.pem

networks:
  default:
    name: chessverse

volumes:
  game-python-deps:
  api-python-deps:
  app-node-deps:
  db_data:
