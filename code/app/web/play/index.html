        body{
            background-color: #b99b69;
            font-family: 'Open Sans', sans-serif;

        .navbar-brand {
             text-decoration: none;

        .popup {

                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);

                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

                height: 20%;
            }

            .popup input {
                margin-bottom: 10px;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 5px;
                width: 100%;
                margin-right: 5px;
            }

            .popup button {
                margin: 5px;
                padding: 10px 20px;
                border: none;
                background-color: #af8f64;
                color: #fff;
                border-radius: 5px;
            }

            .popup button:hover {
                background-color: #7a6448;
            }
    </style>

    <script>
        const config = {
            draggable: true,
            showNotation: false,
            position: 'start'
        }
        const board = ChessBoard('board', config)


        function goBack() {
    var confirmPopup = document.createElement('div');
    confirmPopup.classList.add('popup');

    var message = document.createElement('div');
    message.textContent = 'Are you sure you want to go back to the main menu?';

    var confirmButton = document.createElement('button');
    confirmButton.textContent = 'Yes';
    confirmButton.addEventListener('click', function() {
        window.location.href= '../menu/menu.html'
        closePopup();
    });

    var cancelButton = document.createElement('button');
    cancelButton.textContent = 'No';
    cancelButton.addEventListener('click', function() {
        closePopup();
    });

    confirmPopup.appendChild(message);
    confirmPopup.appendChild(confirmButton);
    confirmPopup.appendChild(cancelButton);

    document.body.appendChild(confirmPopup);
}
function closePopup() {
    var popup = document.querySelector('.popup');
    if (popup) {
        popup.remove();
    }
}

    </script>
